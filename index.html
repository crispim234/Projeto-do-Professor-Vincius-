<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD - Contatos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CRUD de Contatos</h1>

      <div id="msg" class="msg" aria-live="polite"></div>

      <form id="form-contato" autocomplete="off">
        <input type="hidden" id="id" name="id" />
        <div class="grid">
          <div class="form-field">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Ex.: Maria Silva"
              required
              maxlength="120"
            />
          </div>
          <div class="form-field">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ex.: maria@email.com"
              required
              maxlength="180"
            />
          </div>
          <div class="form-field">
            <label for="telefone">Telefone</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="Ex.: (11) 99999-0000"
              maxlength="30"
            />
          </div>
        </div>

        <div class="actions">
          <button type="submit" id="btn-salvar">Salvar</button>
          <button type="button" id="btn-cancelar" class="secondary">
            Cancelar
          </button>
        </div>
      </form>

      <hr />

      <div class="table-header">
        <h2>Lista de Contatos</h2>
        <button type="button" id="btn-recarregar" class="secondary">
          Recarregar
        </button>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th style="width: 60px">ID</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Telefone</th>
              <th style="width: 160px">Ações</th>
            </tr>
          </thead>
          <tbody id="tbody-contatos">
            <!-- Linhas geradas via JS -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
